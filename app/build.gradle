plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
    id 'org.jetbrains.kotlin.plugin.serialization'
}

android {
    namespace 'com.tematihonov.pokedexdecompose'
    compileSdk 34

    defaultConfig {
        applicationId "com.tematihonov.pokedexdecompose"
        minSdk 24
        //noinspection ExpiredTargetSdkVersion
        targetSdk 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
        languageVersion = '1.9'
    }
    buildFeatures {
        compose true
    }
    kotlin.sourceSets.all {
        it.languageSettings.enableLanguageFeature("DataObjects")
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.0'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation Deps.core
    implementation platform(Deps.kotlinBomPlatform)
    implementation LifecycleScope.lifecycleRuntime
    implementation JetpackCompose.composeActivity
    implementation platform(JetpackCompose.composeBomPlatform)
    implementation JetpackCompose.composeUi
    implementation JetpackCompose.composeGraphics
    implementation JetpackCompose.composeUiToolingPreview

    // Decompose
    implementation Decompose.decompose
    implementation Decompose.decomposeJetbrains
    implementation Decompose.extensionsAndroid

    // Serialization
    implementation KotlinX.serialization

    // Material
    implementation JetpackCompose.composeMaterial
    implementation JetpackCompose.composeMaterial3

    // Navigation
    implementation JetpackCompose.composeNavigation

    // Hilt
    implementation(DaggerHilt.hiltAndroid)
    kapt(DaggerHilt.hiltCompiler)
    implementation DaggerHilt.hiltNavigationCompose

    // Retrofit
    implementation Retrofit2.retrofit2
    implementation Retrofit2.retrofit2Converter

    //Coil
    implementation Coil.coil

    //Paging 3.0
    implementation "androidx.paging:paging-runtime:3.1.1"
    implementation "androidx.paging:paging-compose:1.0.0-alpha18"

    // Tests
    testImplementation TestImplementation.junit
    androidTestImplementation AndroidTestImplementation.junit
    androidTestImplementation AndroidTestImplementation.espresso
    androidTestImplementation AndroidTestImplementation.junit4
    debugImplementation DebugImplementation.toolingUi
    debugImplementation DebugImplementation.manifestTest
}